group 'com.fulmicotone'
version '2018.10.001'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.amazon.emr:emr-dynamodb-hadoop:4.2.0'
    implementation (group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.0')

}


